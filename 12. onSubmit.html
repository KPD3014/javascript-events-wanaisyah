<!DOCTYPE html>
<html>
<head> <title> onSubmit Js</title></head>
<body>

	<p>This example uses the HTML DOM to assign an "onsubmit" event to a form element.</p>

<p>When you submit the form, a function is triggered which alerts some text.</p>
 
	<form id="myForm" action="#" name="myForm">
	  <label>Enter name: </label>
	  <textarea name="fName" id="fName" style="vertical-align:middle" >
		</textarea> <br><br/>
	  <input type="submit" value="Submit">
	</form>

<script>

	document.getElementById("myForm").onsubmit = function()
	 {
	 myFunction()
	 };
//Create function HERE
	function myFunction() {
		alert("The form was submitted");
	var message=document.getElementById('myForm').elements[0].value;
		//document.write(input);

			//function openWin() {
		myWindow = window.open("", "myWindow","width=300, height=200");
		myWindow.document.write(message);
			//alert(message);
	};
</script>
</body>
</html>
